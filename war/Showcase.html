<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">

<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Standards Mode", which gives better cross    -->
<!-- browser compatibility to the application.     -->
<!-- Omitting this line leaves most browsers in    -->
<!-- "Quirks mode", emulating the bugs in older    -->
<!-- browser versions.                             -->

<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>GWT Mosaic Showcase</title>

<style type="text/css">
#splash { cursor: wait; position: absolute; top: 0; left: 0; }
#splash_loading { background-image: url('blank_splash.gif');
	height: 34px; width: 82px; padding: 66px 0 0 68px; text-align: left;
	font-family: Tahoma, Arial, Verdana,Tahoma; font-size: 10px; font-weight: bold;
	color: #777; cursor: wait; }
</style>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="showcase/showcase.nocache.js"></script>

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
	style="position: absolute; width: 0; height: 0; border: 0"></iframe>
	
<div id="splash" style="height:100%;width:100%;">
	<table width="100%" height="90%">
		<tr>
			<td width="100%" height="100%" align="center" valign="middle">
				<div id="splash_loading" alttext="Error">Loading</div>
			</td>
		</tr>
	</table>
</div>

</body>
</html>
