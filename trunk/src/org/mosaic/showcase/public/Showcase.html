<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">

<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Standards Mode", which gives better cross    -->
<!-- browser compatibility to the application.     -->
<!-- Omitting this line leaves most browsers in    -->
<!-- "Quirks mode", emulating the bugs in older    -->
<!-- browser versions.                             -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Mosaic</title>

<!-- SyntaxHightlighter for Java & CSS         -->
<link type="text/css" rel="stylesheet"
	href="SyntaxHighlighter/Styles/SyntaxHighlighter.css"></link>
<script type="text/javascript" language="javascript"
	src="SyntaxHighlighter/Scripts/shCore.js"></script>
<script type="text/javascript" language="javascript"
	src="SyntaxHighlighter/Scripts/shBrushJava.js"></script>
<script type="text/javascript" language="javascript"
	src="SyntaxHighlighter/Scripts/shBrushCss.js"></script>
<script language="javascript">
dp.SyntaxHighlighter.ClipboardSwf = 'SyntaxHightlighter/Scripts/clipboard.swf';
dp.SyntaxHighlighter.HighlightAll('code');
</script>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="org.mosaic.showcase.Showcase.nocache.js"></script>

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body padding="10px">

<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
	style="position: absolute; width: 0; height: 0; border: 0"></iframe>

<ul id="toc" style="display: none">
	<li title="Widgets">
	<ul>
		<li id="BasicButtonPage" title="Basic Button"></li>
		<li id="CustomButtonPage" title="Custom Button"></li>
		<li id="ToolButtonPage" title="Tool Button"></li>
		<li id="ComboBoxPage" title="ComboBox"></li>
		<li id="DatePickerPage" title="DatePicker"></li>
		<li title="Table">
		<ul>
			<li id="ScrollTablePage" title="Scroll Table"></li>
			<li id="PagingScrollTablePage" title="Paging Scroll Table"></li>
			<li id="TableLoadingBenchmarkPage" title="Loading Benchmark"></li>
			<!-- li id="TablePage" title="Fixed Columns Table"></li -->
		</ul>
		</li>
		<li title="Tree">
		<ul>
			<li id="BasicTreePage" title="Basic Tree"></li>
			<li id="LazyTreePage" title="Lazy Tree"></li>
			<li id="VerboseTreePage" title="Verbose Tree"></li>
		</ul>
		</li>
		<li title="Windows">
		<ul>
			<li id="InfoPanelPage" title="InfoPanel"></li>
			<li id="WindowPanelPage" title="WindowPanel"></li>
			<li id="MessageBoxPage" title="MessageBox"></li>
		</ul>
		</li>
	</ul>
	</li>
	<li title="Layout">
	<ul>
		<li id="BoxLayoutPage" title="BoxLayout"></li>
		<li id="BorderLayoutPage" title="BorderLayout"></li>
		<li id="NestedBorderLayoutPage" title="Nested BorderLayout"></li>
		<li id="MixedLayoutPage" title="Mixed Layout"></li>
		<li title="Panels">
		<ul>
			<li id="DeckLayoutPanelPage" title="DeckLayoutPanel"></li>
			<li id="TabLayoutPanelPage" title="TabLayoutPanel"></li>
			<li id="BottomTabBarsPage" title="TabBar @ Bottom"></li>
		</ul>
		</li>
		<li title="Advanced Layouts">
		<ul>
			<li id="LayoutTest1Page" title="Test1"></li>
			<li id="LayoutTest2Page" title="Test2"></li>
		</ul>
		</li>
	</ul>
	</li>
</ul>

</body>
</html>
